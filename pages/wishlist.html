<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop - Wishlist</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/Logo.svg" alt="Logo" height="32">
        </a>

        <!-- Nav Items -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="wishlist.html">Wishlist</a>
            </li>
        </ul>

      </div>
    </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Table Section -->
    <div class="container mt-5 pt-5">

      <!-- Page Title -->
      <h2>Plant Wishlist</h2>

      <!-- wishlist section -->
      <div class="row" id="wishlistContainer">
        
        <div class="col-12">

          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col" >#</th>
                <th scope="col">Plant Image</th>
                <th scope="col">Plant Name</th>
                <th scope="col" id="remove">Remove from List</th>
              </tr>
            </thead>
            <tbody>
              <tr id="plant1">
                <th scope="row" class="list-text">1</th>
                <td><img src="/assets/Plants/plant2.png" alt="first plant" class="list-img-left"></td>
                <td class="list-text">Aloe</td>
                <td class="list-del del"><img src="/assets/svg/delete_line.svg" width="24px"></td>
              </tr>
              <tr>
                <th scope="row" class="list-text">2</th>
                <td><img src="/assets/Plants/plant3.png" alt="second plant" class="list-img-left"></td>
                <td class="list-text">Snake Plant</td>
                <td class="list-del del"><img src="/assets/svg/delete_line.svg" width="24px"></td>
              </tr>
              <tr>
                <th scope="row" class="list-text">3</th>
                <td><img src="/assets/Plants/plant4.png" alt="third plant" class="list-img-left"></td>
                <td class="list-text">Bamboo Tree</td>
                <td class="list-del del"><img src="/assets/svg/delete_line.svg" width="24px"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>

  </body>
</html>
